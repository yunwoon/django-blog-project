{% load staticfiles%}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>YUNLOG</title>

  <!-- Font Awesome Icons -->
  <link href={% static "vendor/fontawesome-free/css/all.min.css"%} rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href={% static "vendor/magnific-popup/magnific-popup.css"%} rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href={% static "css/creative.min.css"%} rel="stylesheet">

  <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
  </style>
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href={%url 'index'%}>YUNLOG</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href={%url 'index'%}>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href={%url 'board'%}>Board</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href={%url 'place'%}>Place</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href={%url 'portfolio'%}>Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead">
    <br><br><br>
    <div class="container h-100">
        <br><br>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                    <img src={% static 'kiwi.png'%} height=480 alt = "키위">
                        <div class="card-body">
                            <p class="card-text">상큼 발랄 키위 크루 필름 12기</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                            <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% for portfolio in portfolios.all %}
                <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                        <img src= "{{portfolio.image.url}}" height=500>
                            <div class="card-body">
                                <p class="card-text">{{portfolio.description}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    </div>
                                <small class="text-muted">{{portfolio.pub_date}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
    </div>
  </header>

  <!-- Footer -->
  <footer class="bg-light py-5">
    <div class="container">
      <div class="small text-center text-muted">Copyright &copy; 2019 - Start Bootstrap</div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src={% static "vendor/jquery/jquery.min.js"%}></script>
  <script src={% static "vendor/bootstrap/js/bootstrap.bundle.min.js"%}></script>

  <!-- Plugin JavaScript -->
  <script src={% static "vendor/jquery-easing/jquery.easing.min.js"%}></script>
  <script src={% static "vendor/magnific-popup/jquery.magnific-popup.min.js"%}></script>

  <!-- Custom scripts for this template -->
  <script src={% static "js/creative.min.js"%}></script>

</body>

</html>
