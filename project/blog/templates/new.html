{% extends 'base.html' %}
{% block contents %}
<!-- Masthead -->
<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-8 align-self-baseline">
        <br><br><br><br>
        <form action="{% url 'create' %}">
          <div class="form-group">
            <p class="text-body">TITLE</p>
            <input type="text" name="title" class="form-control" id="inputtitle" aria-describedby="emailHelp"
              placeholder=" ">
          </div><br>
          <div class="form-group">
            <p class="text-body">CONTEXT</p>
            <textarea class="form-control shadow p-3 mb-5 bg-white rounded" name="body" id="inputContext" rows="7"></textarea>
          </div><br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</header>
</body>
{% endblock %}
