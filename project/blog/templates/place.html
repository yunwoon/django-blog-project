{% extends 'base.html' %}
{% block contents %}

<body>
    <!-- Masthead -->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-baseline">
                    <!--input contents-->
                    <br><br><br><br><br><br><br><br>
                    <div class="border border-danger shadow p-3 mb-5 rounded-pill" id="map" style="width:100%;height:500px;"></div>
                    <script>
                        var map = new naver.maps.Map('map', {
                            center: new naver.maps.LatLng(37.3402849, 126.7335076),
                            zoom: 10
                        });

                        var marker = new naver.maps.Marker({
                            position: new naver.maps.LatLng(37.3402849, 126.7335076),
                            map: map
                        });
                    </script>
                </div>
            </div>
        </div>
    </header>
</body>
{% endblock %}
