{% block contents %}
<body>

      <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
          <div class="col-lg-8 align-self-baseline">
            <br><br><br><br>
              <h1 class="card-title">Sign up!</h1><br>
              <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %} <!--보안을 위해 작성하는 난수 발생기 (csrf 방어)-->
              username : 
              <input name="username" type="text" value=""><br><br>
              password : 
              <input name="password1" type="password" value=""><br><br>
              confirm password : 
              <input name="password2" type="password" value=""><br><br>
              <input class="btn btn-outline-light" type="submit" value="Sign up!"><br><br>
              </form>
          </div>
        </div>
      </div>
    </header>
  </body>
{% endblock %}
